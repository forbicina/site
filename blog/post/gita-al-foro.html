<!DOCTYPE html>
<html lang="it">
<head>
    <base href="https://leonardocoppini.com/blog/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/ico.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/ciessesse.css">
    <title>Leonardo Coppini</title>
</head>
<body style="margin-bottom: 50px; padding-left: 10px; padding-right: 10px;">
    <header class="navbar navbar-static-top bs-docs-nav" id="top" style="border-bottom: 2px solid black; padding-bottom: 0px;">
        <div class="d-flex align-items-baseline" style="width: 100%; padding-left: 5px; padding-right: 20px;">
            <a href="https://leonardocoppini.com/blog" class="navbar-brand" style="font-weight: bold; margin-bottom: 0; padding-bottom: 0;">Leonardo Coppini</a>
            <span style=" margin-left: -7px; margin-bottom: 0; padding-bottom: 0;">Since 146<a href="https://leonardocoppini.com" style="text-decoration: none; color: #000;">0</a></span>
        </div>
    </header>

    <div class="container d-flex align-items-center" style="margin-top:20px; min-height: calc(100vh - 150px);">
        <div class="row">
            <div id="posts-container" class="col-12 col-md-9">
                <!-- I post verranno caricati qui dinamicamente -->
            </div>
        </div>
    </div>


        <script>
        // Lista dei post da caricare
        const posts = [
            'texts/gita-al-foro.html'
        ];
        // Funzione per caricare i post
        async function loadPosts() {
            const container = document.getElementById('posts-container');

            for (const postUrl of posts) {
                try {
                    const response = await fetch(postUrl);
                    if (response.ok) {
                        const html = await response.text();

                        // Crea un elemento per il post
                        const postElement = document.createElement('article');
                        postElement.className = 'blog-post mb-5';
                        postElement.innerHTML = `<div class="blogpost">${html}</div>`;

                        container.appendChild(postElement);
                    } else {
                        console.error(`Impossibile caricare ${postUrl}`);
                    }
                } catch (error) {
                    console.error(`Errore nel caricamento di ${postUrl}:`, error);
                }
            }
        }

        // Carica i post quando la pagina Ã¨ pronta
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
